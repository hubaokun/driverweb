<header>
	<h1>小巴币使用规则</h1>
</header>
<div class="container">
	<section>
    	<p>Q: 什么是小巴币？</p>
        <p>A: 小巴币是小巴学车发放给小巴学车学员的，在使用小
     巴学车预约教练时，用于抵扣订单金额的虚拟货币。</p>
    </section>
    <section>
    	<p>Q: 小巴币怎么获得？</p>
        <p>A: 有几种方式可以得到：<br/>
     1）学员通过驾校报名后，由驾校委托小巴发放给学员。<br/>
     2）参加小巴活动获得</p>
    </section>
    <section>
    	<p>Q: 小巴如何使用？</p>
        <p>A: 使用小巴学车预约教练时，用于抵扣订单金额，一个
    小巴币抵扣一元</p>
    </section>
    <section>
    	<p>Q: 小巴币可以提现吗？</p>
        <p>A: 不可以，只能用于预约教练课程。</p>
    </section>
    <section>
    	<p>Q: 小巴币有有效期吗？</p>
        <p>A: 没有，用完为止。</p>
    </section>
    <section>
    	<p>Q: 订单退款，小巴币如何处理？</p>
        <p>A: 订单退款完成后，小巴币自动返回到您的小巴币账户。</p>
    </section>
